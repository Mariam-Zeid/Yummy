<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- ?===================== Google Fonts (Open Sans - Amatic SC - Inter) =====================? -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <!-- ?===================== Fontawesome =====================? -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ?===================== Bootstrap CSS =====================? -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- ?===================== CSS Files =====================? -->
  <link rel="stylesheet" href="assets/css/all.css">

  <title>Yummy</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body>

  <!-- ?===================== Header =====================? -->
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">yummy</a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class=""></span>
          <i class="fa-solid fa-bars hamburger-icon"></i>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <span class="close-sidebar" data-bs-dismiss="offcanvas" aria-label="Close"><i
                class="fa-solid fa-xmark"></i></span>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">chefs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
        <label for="toggle-mode" class="toggle-mode-wrapper">
          <input type="checkbox" id="toggle-mode" hidden>
          <i class="fa-solid fa-moon mode-icon dark-icon"></i>
          <i class="fa-solid fa-sun mode-icon light-icon"></i>
        </label>
      </div>
    </nav>
  </header>

  <!-- ?===================== Main =====================? -->
  <main class="main"></main>

  <!-- ?===================== Footer =====================? -->
  <footer class="footer"></footer>

  <!-- ?===================== Bootstrap JS =====================? -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <!-- ?===================== jQuery =====================? -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- ?===================== JS File =====================? -->
  <script src="assets/js/index.js"></script>

</body>

</html>
